<div class="login-page" ng-controller="LoginController">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Mukyaprana Patrike</h1>
			<form role="form" name="loginform" ng-submit="submit()" novalidate>

				<div class="form-content">
					<div class="form-group" ng-class="{ 'has-error has-feedback' : loginform.emailId.$invalid && !loginform.emailId.$pristine }">
						<input type="email" class="form-control input-underline input-lg" id="emailId" name="emailId" placeholder="Email"
						ng-model="login.email" required>
						<span ng-show="loginform.emailId.$invalid && !loginform.emailId.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<span ng-show="(loginform.emailId.$invalid || loginform.emailId.$error.required) && !loginform.emailId.$pristine"
								class="help-block">Enter a valid email address</span>
					</div>

					<div class="form-group" ng-class="{ 'has-error has-feedback' : loginform.passwrd.$invalid && !loginform.passwrd.$pristine }">
						<input type="password" class="form-control input-underline input-lg" id="passwrd" name="passwrd" placeholder="Password"
						ng-model="login.pwd" required>
						<span ng-show="loginform.passwrd.$invalid && !loginform.passwrd.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<span ng-show="(loginform.passwrd.$invalid || loginform.passwrd.$error.required) && !loginform.passwrd.$pristine"
								class="help-block">Enter a valid password</span>
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-disabled="loginform.$invalid">Login</button>

			</form>

		</div>	
	</div>

</div>
