<div ng-controller="EditSubscriberController">
	<a ui-sref="overview" class="pull-right btn btn-primary btn-outline btn-rounded">Back to Overview</a>
	<h2>Edit Subscriber <small>To modify subscribers information</small></h2>
	<span class="glyphicon glyphicon-dashboard bg-fade"></span>

	<form role="form" name="editSubscriberForm" ng-submit="check()" novalidate>
		<div class="form-group" ng-class="{ 'has-error has-feedback' : editSubscriberForm.memId.$invalid && !editSubscriberForm.memId.$pristine }" >
			<div class="col-xs-10">
				<div class="col-xs-2">
				<label for="memId">Membership Number: </label>
				</div>
				<div class="col-xs-6">
				<input type="number" class="form-control " id="memId" name="memId" placeholder="Enter the Membership ID"
				ng-model="memberId" required>
				<span ng-show="(editSubscriberForm.memId.$invalid || editSubscriberForm.memId.$error.required) && !editSubscriberForm.memId.$pristine" class="help-block">Enter the Membership ID</span>
				</div>
				<div class="col-xs-2">
				<button type="submit" class="btn btn-primary" ng-disabled="editSubscriberForm.$invalid">Check</button>
			</div>
			</div>			
		</div>
	</form>
	
	<form role="form" name="editSubscriberForm2" ng-submit="update()" novalidate>
		<div class="form-group"  >
			<div ng-show="showDetails">
				<div class="col-xs-10" >
						<br>
						<label for="memId"><h3>The subscriber details are as below: </h3></label><br>
						<label for="memId"><h4>Please edit the required fields: </h4></label>
						<br>
						<div class="table-responsive">
							<table class="table">
								<tr>
									<td><b>Membership Number:</b></td>
									<td>{{subscriber._id}}</td>
								</tr>

								<tr>
									<td><b>Subscriber Name:</b></td>
									<td><input type="text" class="form-control " id="memberName" name="memberName" placeholder={{subscriber.name}} ng-model="memberDetails.name" required></td>
				
								</tr>
								<tr>
									<td><b>Contact Number:</b></td>
									<td><input type="tel" class="form-control " id="memberName" name="memberName" ng-model="memberDetails.conNum" required></td>
								</tr>
								<tr>
									<td><b>Subscriber Start Data:</b></td>
									<td><input type="date" class="form-control" id="from" name="from" ng-model="memberDetails.date" required></td>
								</tr>
								<tr>
									<td><b>Subscriber Period:</b></td>
									<td><input type="text" class="form-control" id="subperiod" name="subperiod" ng-model="memberDetails.subsnperiod" required></td>
								</tr>
								<tr>
									<td><b>Address:</b></td>
									<td><textarea rows="6" type="text" class="form-control" id="addrss" name="addrss" ng-model="memberDetails.address" required></textarea></td>
								</tr>
							</table>	
						</div>		
				
				</div>
				<div class="col-md-10">
					<br>
					<p>Done with editing ? Want to save ?</p>
					<button type="button" class="btn btn-success" ng-click="accept()">Yes</button>
					<button type="button" class="btn btn-danger" ng-click="reject()">No</button>
				</div>	
			</div>
		</div>
	</form>
</div>
